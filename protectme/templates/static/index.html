<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Displaying text directions with <code>setPanel()</code></title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC522dm1NFclA_As4Khr9KgGoI6xoA7b-0&sensor=false"></script>
    
    <style>
      #directions-panel {
        height: 100%;
        float: right;
        width: 390px;
        overflow: auto;
      }

      #map-canvas {
        margin-right: 400px;
      }

      @media print {
        #map-canvas {
          height: 500px;
          margin: 0;
        }

        #directions-panel {
          float: none;
          width: auto;
        }
      }
    </style>
    <script>
    var directionsDisplay;
    var directionsService = new google.maps.DirectionsService();

    function initialize() {
      directionsDisplay = new google.maps.DirectionsRenderer();
      var lat = 37.786206;
      var lng = -122.402532;
      var myCenter = new google.maps.LatLng(lat, lng);
      var mapOptions = {
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        center: myCenter
      };
      

      var map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
      layer = new google.maps.FusionTablesLayer({
        query: {
          select: 'latitude',
          from: '1mufMfxuRh8MEgew365-h68rRO01tSdXrB-bLN50'
        }
      });
      console.log('layer before setting the map is ', layer);
      layer.setMap(map); 
      console.log("layer is ", layer);

      directionsDisplay.setMap(map);
      directionsDisplay.setPanel(document.getElementById('directions-panel'));
      
    }

    function calcRoute() {
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;
      var request = {
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode.WALKING,
         provideRouteAlternatives: true
      };
      directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          console.log("response is ", response);
          directionsDisplay.setDirections(response);
        }
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div>
      <strong>Start:</strong>
      <select id="start" onchange="calcRoute();">
        <option value="700 Block of MISSION ST, San Francisco">SF</option>
      </select>
      <strong>End:</strong>
      <select id="end" onchange="calcRoute();">
        <option></option>
        <option value="1 Market St #300 San Francisco, CA 94105">Salesforce</option>
      </select>
    </div>
    <div id="directions-panel"></div>
    <div id="map-canvas" style="width:500px;height:430px;"></div>
  </body>
</html>
