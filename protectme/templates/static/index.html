<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Directions Widget</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"Trebuchet MS";
      }

    </style>
    <script src="{{ STATIC_URL }}/credstore.js"></script>

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://js.arcgis.com/3.6/"></script>
    <script>
     dojo.require("esri.arcgis.utils");
     dojo.require("dojox.mobile");
    
     function init() { 
       dojo.addOnUnload(storeCredentials);
       loadCredentials();
       var mapid= "57d97918fd004bf4ba4ee431805916aa";
       var mapDeferred = esri.arcgis.utils.createMap(mapid, "map", {
          mapOptions: {
            slider: true,
            nav: false
          }
        });
        mapDeferred.then(function(response) {
          map = response.map;
          require(["esri/urlUtils", "esri/map", "esri/dijit/Directions", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"],
          function(urlUtils, Map, Directions){
            console.log("mapDeferred is ", mapDeferred);
            var directions = new Directions({
              map: map
            },"dir");
            directions.startup();
          });
        });


      }

      dojo.addOnLoad(init);
    </script>
  </head>
  <body class="claro">
    <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;">
      <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'left'" style="width:250px;">
        <div id="dir"></div>
      </div>
      <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" id="map"></div>
   </div>
  </body>
</html>
