<!DOCTYPE HTML>
<html lang="en">
	<head>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC522dm1NFclA_As4Khr9KgGoI6xoA7b-0&sensor=false">
		</script>
		<script>
			var lat = 37.87817;
		    var lng = -122.25970;
		    var myCenter = new google.maps.LatLng(lat, lng);
		    function initialize()
		    {
		      var mapProp = {
		        center: myCenter,
		        zoom:15,
		        mapTypeId:google.maps.MapTypeId.ROADMAP
		      };
		      var map=new google.maps.Map(document.getElementById("googleMap")
		        ,mapProp);
		      var marker = new google.maps.Marker({
		        position:myCenter,
		      });
		      marker.setMap(map);
		    }
		    google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<p>Hello World</p>
		<div class="map" id="googleMap" style="width:400px;height:330px;"></div>
	</body>
</html>
